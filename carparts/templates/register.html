<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-96">
        <h2 class="text-2xl font-semibold text-center mb-4">Регистрация</h2>
        <form action="/register" method="POST">
            <input type="text" name="username" placeholder="Логин" class="w-full p-3 rounded-lg border mb-3" required>
            <input type="password" name="password" placeholder="Пароль" class="w-full p-3 rounded-lg border mb-3" required>
            <input type="password" name="confirm_password" placeholder="Повторите пароль" class="w-full p-3 rounded-lg border mb-3" required>
            <button type="submit" class="w-full bg-black text-white p-3 rounded-lg">Зарегистрироваться</button>
        </form>
        <p class="text-center mt-4 text-gray-600">Уже есть аккаунт? <a href="/login" class="text-black">Войти</a></p>
    </div>
</body>
</html>
