<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель управления</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-md p-4 flex justify-between items-center">
        <h1 class="text-xl font-semibold text-blue-600">CarParts Dashboard</h1>
        <div class="flex items-center space-x-4">
            <span class="text-gray-600">Администратор</span>
            <a href="/logout" class="text-gray-600 hover:text-black flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z" clip-rule="evenodd" />
                </svg>
                Выход
            </a>
        </div>
    </nav>

    <div class="max-w-6xl mx-auto px-4 py-8">
        <!-- Статистика -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white p-6 rounded-xl shadow-md border-l-4 border-blue-500">
                <h3 class="text-gray-500 text-sm font-medium">Всего клиентов</h3>
                <p class="text-2xl font-bold">{{ clients_count }}</p>
                <p class="text-green-500 text-sm mt-1">+12% за месяц</p>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-md border-l-4 border-green-500">
                <h3 class="text-gray-500 text-sm font-medium">Товаров на складе</h3>
                <p class="text-2xl font-bold">{{ products_count }}</p>
                <p class="text-red-500 text-sm mt-1">-3% за месяц</p>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-md border-l-4 border-yellow-500">
                <h3 class="text-gray-500 text-sm font-medium">Продажи за месяц</h3>
                <p class="text-2xl font-bold">{{ monthly_sales }}</p>
                <p class="text-green-500 text-sm mt-1">+2 за месяц</p>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-md border-l-4 border-purple-500">
                <h3 class="text-gray-500 text-sm font-medium">Операций в логах</h3>
                <p class="text-2xl font-bold">{{ logs_count }}</p>
                <p class="text-green-500 text-sm mt-1">+24% за месяц</p>
            </div>
        </div>

        <!-- Быстрые ссылки -->
        <h2 class="text-xl font-semibold mb-4">Быстрый доступ</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            <a href="{{ url_for('view_clients') }}" class="bg-white p-6 rounded-xl shadow-md text-center hover:bg-gray-50 transition duration-200 flex flex-col items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-blue-500 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
                Клиенты
            </a>
            <a href="{{ url_for('view_products') }}" class="bg-white p-6 rounded-xl shadow-md text-center hover:bg-gray-50 transition duration-200 flex flex-col items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-green-500 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
                </svg>
                Товары
            </a>
            <a href="{{ url_for('view_inventory_logs') }}" class="bg-white p-6 rounded-xl shadow-md text-center hover:bg-gray-50 transition duration-200 flex flex-col items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-yellow-500 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                </svg>
                Логи
            </a>
            <a href="{{ url_for('view_suppliers') }}" class="bg-white p-6 rounded-xl shadow-md text-center hover:bg-gray-50 transition duration-200 flex flex-col items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-purple-500 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                </svg>
                Поставщики
            </a>
        </div>
    </div>
</body>
</html>
