<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить товар в заказ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-md p-4 flex justify-between items-center">
        <h1 class="text-xl font-semibold text-purple-600">Добавить товар в заказ #{{ order_id }}</h1>
        <div>
            <a href="{{ url_for('view_order_items', order_id=order_id) }}" class="text-gray-600 hover:text-black flex items-center">
                <i class="fas fa-arrow-left mr-1"></i> Назад
            </a>
        </div>
    </nav>

    <div class="max-w-md mx-auto px-4 py-8">
        <div class="bg-white p-6 rounded-lg shadow">
            <form method="POST">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Товар</label>
                    <select name="product_id" required class="w-full px-3 py-2 border rounded-lg">
                        {% for product in products %}
                        <option value="{{ product.id }}">{{ product.name }} ({{ product.price }} ₽)</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Количество</label>
                    <input type="number" name="quantity" min="1" value="1" required
                           class="w-full px-3 py-2 border rounded-lg">
                </div>

                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Цена</label>
                    <input type="number" step="0.01" name="price" required
                           class="w-full px-3 py-2 border rounded-lg">
                </div>

                <div class="flex justify-end space-x-3">
                    <a href="{{ url_for('view_order_items', order_id=order_id) }}"
                       class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">
                        Отмена
                    </a>
                    <button type="submit" class="px-4 py-2 bg-purple-500 text-white rounded-lg hover:bg-purple-600">
                        Добавить
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
