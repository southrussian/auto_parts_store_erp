<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Клиенты</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-md p-4 flex justify-between items-center">
        <h1 class="text-xl font-semibold">CarParts</h1>
        <a href="/" class="text-gray-600 hover:text-black">На главную</a>
    </nav>
    <div class="max-w-4xl mx-auto mt-10">
        <h2 class="text-3xl font-semibold mb-6">Список поставщиков</h2>
        <a href="/add_supplier" class="bg-black text-white p-3 rounded-lg">Добавить поставщика</a>
        <table class="w-full mt-6 bg-white shadow-md rounded-lg">
            <thead>
                <tr class="bg-gray-200">
                    <th class="p-3">Имя</th>
                    <th class="p-3">Контактная информация</th>
                    <th class="p-3">Город</th>
                    <th class="p-3">Действия</th>
                </tr>
            </thead>
            <tbody>
                {% for supplier in suppliers %}
                <tr class="border-t">
                    <td class="p-3">{{ supplier.name }}</td>
                    <td class="p-3">{{ supplier.contact_info }}</td>
                    <td class="p-3">{{ supplier.city }}</td>
                    <td class="p-3">
                        <a href="/" class="text-blue-500">Редактировать</a>
                        <form action="/delete_supplier/{{ supplier.id }}" method="POST" class="inline">
                            <button type="submit" class="text-red-500">Удалить</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
