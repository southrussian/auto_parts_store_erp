<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать клиента</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-96">
        <h2 class="text-2xl font-semibold text-center mb-4">Редактировать клиента</h2>
        <form action="/edit_client/{{ client.id }}" method="POST">
            <input type="text" name="name" value="{{ client.name }}" class="w-full p-3 rounded-lg border mb-3" required>
            <input type="email" name="email" value="{{ client.email }}" class="w-full p-3 rounded-lg border mb-3" required>
            <input type="text" name="phone" value="{{ client.phone }}" class="w-full p-3 rounded-lg border mb-3" required>
            <input type="text" name="city" value="{{ client.city }}" class="w-full p-3 rounded-lg border mb-3">
            <input type="text" name="address" value="{{ client.address }}" class="w-full p-3 rounded-lg border mb-3">
            <button type="submit" class="w-full bg-black text-white p-3 rounded-lg">Сохранить</button>
        </form>
    </div>
</body>
</html>
