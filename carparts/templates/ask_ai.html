<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ИИ-Ассистент</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-md p-4 flex justify-between items-center">
        <h1 class="text-xl font-semibold text-purple-600">CarParts - ИИ-Ассистент</h1>
        <div class="flex items-center space-x-4">
            <span class="text-gray-600">Администратор</span>
            <a href="/logout" class="text-gray-600 hover:text-black flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z" clip-rule="evenodd" />
                </svg>
                Выход
            </a>
        </div>
    </nav>

    <div class="max-w-6xl mx-auto px-4 py-8">
        <div class="bg-white p-6 rounded-xl shadow-md mb-8">
            <h2 class="text-xl font-semibold mb-4">ИИ-Ассистент</h2>
            <p class="text-gray-600 mb-6">Задайте вопрос ИИ-ассистенту по работе с системой учета.</p>

            <form method="POST" class="mb-6">
                <div class="mb-4">
                    <textarea name="prompt" rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Введите ваш вопрос..."></textarea>
                </div>
                <button type="submit" class="bg-purple-600 text-white px-4 py-2 rounded-md hover:bg-purple-700 transition duration-200">
                    Отправить запрос
                </button>
            </form>

            {% if answer %}
            <div class="mt-6 p-4 bg-gray-50 rounded-md border border-gray-200">
                <h3 class="font-medium text-gray-700 mb-2">Ответ:</h3>
                <div class="prose max-w-none text-gray-800">
                    {{ answer | safe }}
                </div>
            </div>
            {% endif %}
        </div>

        <div class="mt-6">
            <a href="{{ url_for('dashboard') }}" class="text-purple-600 hover:text-purple-800 flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
                </svg>
                Назад к панели управления
            </a>
        </div>
    </div>
</body>
</html>
