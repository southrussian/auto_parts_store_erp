<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Внести данные о новом складе</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-md p-4 flex justify-between items-center">
        <h1 class="text-xl font-semibold">CarParts</h1>
        <a href="/" class="text-gray-600 hover:text-black">На главную</a>
    </nav>
    <div class="max-w-4xl mx-auto mt-10">
        <h2 class="text-3xl font-semibold mb-6">Добавить данные склада</h2>
        <form method="POST" class="bg-white p-6 rounded-lg shadow-md">
            <div class="mb-4">
                <label class="block text-gray-700">Название</label>
                <input type="text" name="name" class="w-full p-2 border rounded-lg" required>
            </div>
            <div class="mb-4">
                  <label class="block text-gray-700">Местоположение</label>
                  <input type="text" name="location" class="w-full p-2 border rounded-lg" required>
              </div>
            <div class="mb-4">
                <label class="block text-gray-700">Местоположение</label>
                <textarea name="location" class="w-full p-2 border rounded-lg"></textarea>
            </div>
            <button type="submit" class="bg-black text-white p-3 rounded-lg">Добавить</button>
        </form>
    </div>
</body>
</html>
