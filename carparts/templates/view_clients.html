{% extends "base.html" %}
{% block content %}
<h2>All Clients</h2>
<a href="/add_client"><button>Add New Client</button></a>
<table>
    <thead>
        <tr>
            <th><a href="?sort={{ 'desc' if sort_order == 'asc' else 'asc' }}">Name</a></th>
            <th>Email</th>
            <th>Phone</th>
            <th>City</th>
            <th>Address</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for client in clients %}
        <tr>
            <td>{{ client.name }}</td>
            <td>{{ client.email }}</td>
            <td>{{ client.phone }}</td>
            <td>{{ client.city }}</td>
            <td>{{ client.address }}</td>
            <td>
                <a href="/edit_client/{{ client.id }}"><button>Edit</button></a>
                <form action="/delete_client/{{ client.id }}" method="POST" style="display:inline;">
                    <button type="submit" onclick="return confirm('Are you sure?')">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
