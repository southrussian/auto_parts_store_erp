<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать продукт</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-md p-4 flex justify-between items-center">
        <h1 class="text-xl font-semibold">CarParts</h1>
        <a href="/" class="text-gray-600 hover:text-black">На главную</a>
    </nav>
    <div class="max-w-4xl mx-auto mt-10">
        <h2 class="text-3xl font-semibold mb-6">Редактировать продукт</h2>
        <form method="POST" class="bg-white p-6 rounded-lg shadow-md">
            <div class="mb-4">
                <label class="block text-gray-700">Название</label>
                <input type="text" name="name" value="{{ product.name }}" class="w-full p-2 border rounded-lg" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Описание</label>
                <textarea name="description" class="w-full p-2 border rounded-lg">{{ product.description }}</textarea>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Цена</label>
                <input type="number" step="0.01" name="price" value="{{ product.price }}" class="w-full p-2 border rounded-lg" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Количество</label>
                <input type="number" name="stock" value="{{ product.stock }}" class="w-full p-2 border rounded-lg" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">ID поставщика</label>
                <input type="number" name="supplier_id" value="{{ product.supplier.name if product.supplier.name else '' }}" class="w-full p-2 border rounded-lg">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">ID секции склада</label>
                <input type="number" name="warehouse_section_id" value="{{ product.warehouse_section_id }}" class="w-full p-2 border rounded-lg" required>
            </div>
            <button type="submit" class="bg-black text-white p-3 rounded-lg">Сохранить</button>
        </form>
    </div>
</body>
</html>
